<div class="item-list-container" class="table table-bordered">
  <table>
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Preço</th>
        <th scope="col">Preço Total</th>
      </tr>
    </thead>
    <tr *ngFor="let item of items">
      <td>{{item.productName}}</td>
      <td>{{item.quantity}}</td>
      <td> R$ {{item.individualPrice}}</td>
      <td> R$ {{item.extendedPrice}}</td>
    </tr>
  </table>
</div>
